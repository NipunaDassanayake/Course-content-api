name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - 'coursecontent/**'
      - '.github/workflows/**'

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # ✅ NEW STEP: Run the Tests!
      # If this fails, the pipeline stops here and won't deploy.
      - name: Run Unit Tests
        working-directory: ./coursecontent
        run: |
          chmod +x mvnw
          ./mvnw test

      # Package the app (Tests already ran above, so we can skip them here to save time)
      - name: Build JAR
        working-directory: ./coursecontent
        run: |
          ./mvnw package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./coursecontent
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/learnhub-backend:latest

  deploy:
    needs: test-and-build # ⚠️ Only runs if tests & build passed
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/learnhub-backend:latest
            docker stop backend-app || true
            docker rm backend-app || true
            # Ensure backend.env exists on your server
            docker run -d --name backend-app --network learnhub-net -p 8080:8080 --restart always --env-file backend.env ${{ secrets.DOCKER_USERNAME }}/learnhub-backend:latest