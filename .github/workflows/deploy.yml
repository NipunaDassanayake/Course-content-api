name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'  # Only run if backend code changes
      - '.github/workflows/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: ./backend
        run: ./mvnw clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/learnhub-backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Pull the new image
            docker pull ${{ secrets.DOCKER_USERNAME }}/learnhub-backend:latest
            
            # 2. Stop and Remove old container
            docker stop backend-app || true
            docker rm backend-app || true
            
            # 3. Run new container using the .env file we created
            docker run -d \
              --name backend-app \
              --network learnhub-net \
              -p 8080:8080 \
              --restart always \
              --env-file backend.env \
              ${{ secrets.DOCKER_USERNAME }}/learnhub-backend:latest