# Server Port
server.port=8080

# ==============================================================
# ?? DATABASE CONFIGURATION
# ==============================================================
# Logic: If DB_URL is set (Render), use it. Otherwise, use localhost (MySQL).
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/course_content_db1?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}

# Automatically detect the database driver (MySQL locally, PostgreSQL on Render)
spring.jpa.database-platform=org.hibernate.dialect.Dialect

# Update the schema if entity classes change
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# ==============================================================
# ? FILE UPLOAD LIMITS
# ==============================================================
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# ==============================================================
# ? JWT SECURITY (Injecting Variables)
# ==============================================================
# The secret key used to sign tokens (Must be 256-bit+)
application.security.jwt.secret-key=${JWT_SECRET}

# Token expiration time in milliseconds
# Example: 36000000 = 10 hours
application.security.jwt.expiration=${JWT_EXPIRATION:36000000}

# ==============================================================
# ?? AWS S3 STORAGE
# ==============================================================
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY}
cloud.aws.credentials.secret-key=${AWS_SECRET_KEY}
cloud.aws.region.static=${AWS_REGION}
application.bucket.name=${AWS_BUCKET_NAME}

# ==============================================================
# ? GEMINI AI
# ==============================================================
gemini.api.key=${GEMINI_API_KEY}

# ==============================================================
# ? GOOGLE OAUTH
# ==============================================================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}