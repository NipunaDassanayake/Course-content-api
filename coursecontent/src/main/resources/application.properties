# Server Port
server.port=8080

# ==============================================================
# ?? DATABASE CONFIGURATION
# ==============================================================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/course_content_db1?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}

# Update the schema if entity classes change
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# ==============================================================
# ? FILE UPLOAD LIMITS
# ==============================================================
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# ==============================================================
# ? JWT SECURITY
# ==============================================================
application.security.jwt.secret-key=${JWT_SECRET}
application.security.jwt.expiration=${JWT_EXPIRATION:36000000}

# ==============================================================
# ?? AWS S3 STORAGE (CORRECTED KEYS)
# ==============================================================
# Your code uses 'aws.access-key-id', NOT 'cloud.aws.credentials...'
aws.access-key-id=${AWS_ACCESS_KEY}
aws.secret-access-key=${AWS_SECRET_KEY}
aws.region=${AWS_REGION}
aws.s3.bucket=${AWS_BUCKET_NAME}

# ==============================================================
# ? GEMINI AI
# ==============================================================
gemini.api.key=${GEMINI_API_KEY}

# ==============================================================
# ? GOOGLE OAUTH
# ==============================================================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}